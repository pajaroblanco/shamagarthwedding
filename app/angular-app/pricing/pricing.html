<div class="row content">
    <div class="small-12 columns">
        <h1>Pricing</h1>
        <hr>

        <div class="row">
            <div ng-repeat="info in vm.pricingInfo track by $index" class="columns small-12 medium-4 pricing-wrapper">
                <ul class="pricing-table">
                    <li class="title" ng-bind="info.title"></li>
                    <li class="price" ng-bind="info.price"></li>
                    <li class="description" ng-bind="info.description"></li>
                    <li ng-bind="info.houseSize"></li>
                    <li ng-bind="info.lotSize"></li>
                    <li ng-bind="info.included"></li>
                    <li><a class="button" href="#/contact">Set Up An Appointment</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
